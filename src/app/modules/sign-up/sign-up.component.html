<form novalidate [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()" class="sign-up-form">

    <img
        src="../../../assets/images/logo-gradient.svg"
        class="logo"
        alt="compitu logo"
    />

    <h1 class="title mat-h2">Sign up</h1>

    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
    </mat-form-field>

    <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!signUpForm.valid"
    >
        Sign up
    </button>

    <div class="login-errors">
        <div *ngIf="(authError$ | async) as error"><mat-icon fontSet="material-icons-round">error</mat-icon><span>{{ error }}</span></div>
    </div>

    <div class="login-text">Already have an account? <a [routerLink]="['/login']">Log in</a></div>

</form>
